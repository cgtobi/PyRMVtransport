---
sudo: false
matrix:
  fast_finish: true
  include:
    - python: "3.6"
      env: TOXENV=cov
      after_success: codecov
      dist: xenial
    - python: "3.6"
      env: TOXENV=lint
      dist: xenial
    - python: "3.6"
      env: TOXENV=typing
      dist: xenial
    - python: "3.6"
      env: TOXENV=py36
      dist: xenial
    - python: "3.7"
      env: TOXENV=py37
      dist: xenial
    - python: "3.8-dev"
      env: TOXENV=py38
      dist: xenial
      if: branch = dev AND type = push
  allow_failures:
    - python: "3.8-dev"
      env: TOXENV=py38
      dist: xenial

cache:
  directories:
    - $HOME/.cache/pip

language: python
install: pip install -U codecov tox
script: tox --develop
cache:
  directories:
  - $HOME/.cache/pip
