version: 2.1

executors:
  python:
    parameters:
      tag:
        type: string
        default: latest
    docker:
      - image: circleci/python:<< parameters.tag >>
    working_directory: ~/repo

commands:
  install-requirments:
    description: Set up venv and install requirements python packages with cache support
    parameters:
      pyver:
        type: string
        default: "3.7"
    steps:
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python<< parameters.pyver >>/site-packages
      - restore_cache:
          key: v1-dependencies-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Create venv
          command: |
            sudo pip install flit
            python<< parameters.pyver >> -m venv ~/venv_<< parameters.pyver >>
      - run:
          name: Install dependencies
          command: |
            . ~/venv_<< parameters.pyver >>/bin/activate
            flit install
      - save_cache:
          key: v1-dependencies-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - "~/repo"
            - "~/venv_<< parameters.pyver >>"
            - "/usr/local/bin"
            - "/usr/local/lib/python<< parameters.pyver >>/site-packages"

  run-cmd:
    description: Restore cached environment and run tests
    parameters:
      cmd:
        type: string
        default: test
    steps:
      - restore_cache:
          key: v1-dependencies-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Run command
          command: |
            . ~/venv_<< parameters.pyver >>/bin/activate
            make << parameters.cmd >>

  checkout_code:
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/repo

jobs:
  build:
    executor:
      name: python
      tag: "3.7"
    steps:
      - checkout_code
      - install-requirments:
          pyver: "3.7"

  lint:
    executor:
      name: python
      tag: "3.7"
    steps:
      - run-cmd:
          cmd: lint

  test:
    executor:
      name: python
      tag: "3.7"
    steps:
      - run:
          name: run test suite
          command: pipenv run make test

workflows:
  version: 2
  build:
    jobs:
      - build
      - lint:
          requires:
            - build
