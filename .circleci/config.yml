version: 2.1

jobs:
  
  lint:
    docker:
      - image: circleci/python:3.7.2
        environment:
          - TOXENV=lint
          - UPLOAD_COVERAGE=0

  py37:
    docker:
      - image: circleci/python:3.7.2
        environment:
          TOXENV=py37

  cov:
    docker:
      - image: circleci/python:3.7.2
        environment:
          TOXENV=cov

  typing:
    docker:
      - image: circleci/python:3.7.2
        environment:
          TOXENV=typing

  build:
    docker:
      - image: circleci/python:3.7.2
      - image: circleci/buildpack-deps:stretch

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-deps-{{ .Environment.CIRCLE_JOB }}-{{ checksum "setup.py" }}-{{ checksum "tox.ini" }}
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.7/site-packages
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv --python 3.7
            pipenv install
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.7/site-packages"

workflows:
  version: 2
  test:
    jobs:
      - build
      - lint:
          requires:
            - build
      - cov:
          requires:
            - build
      - py37:
          requires:
            - build
      - typing:
          requires:
            - build
