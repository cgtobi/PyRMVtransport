name: Python package

on: 
  push:
    branches:
    - master
    - development
  pull_request:
    branches:
    - master
    - development

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v2.4.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2.2.2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip flit
        flit install
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Check with black
      run: |
        pip install black
        black --check RMVtransport
        # pylint --rcfile=.pylintrc RMVtransport
    - name: Typ checking with mypy
      run: |
        pip install mypy
        mypy RMVtransport
    - name: Test coverage
      run: |
        pip install pytest pytest-cov pytest-asyncio pytest-mock pytest-aiohttp
        pytest --verbose --cov-report term-missing --cov-report xml --cov=RMVtransport tests
    - uses: codecov/codecov-action@v2.1.0
      with:
        token: ${{ secrets.CODECOV }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    - uses: paambaati/codeclimate-action@v3.0.0
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE }}
      with:
        coverageCommand: coverage xml
